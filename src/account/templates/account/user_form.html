{% extends 'main/base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-outline-warning">Save</button>
        </form>
    </div>
</div>
{% endblock %}
