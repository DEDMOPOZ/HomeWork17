{% extends 'main/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="payload">
        <form action="{% url 'contact_us_create' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-outline-warning">Send</button>
        </form>
    </div>
</div>
{% endblock %}
